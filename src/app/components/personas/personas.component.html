<app-loading *ngIf="loading"></app-loading>
<div class="alert alert-warning text-center m-5 animated fadeIn" *ngIf="error">
  Ha ocurrido un error al cargar los datos :(
</div>
<div id="wrapper" *ngIf="!loading && !error" class="animated fadeIn">
  <div class="container mt-5 centerDiv">
    <div class="row">
      <div class="col-md-12 text-center">
        <h3>Mostrar Runes</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 text-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="filterResults('nac_amb')"class="btn btn-outline-dark" >Ambos</button>
          <button type="button" (click)="filterResults('nac_cl')"class="btn btn-outline-dark" >Chilenos</button>
          <button type="button" (click)="filterResults('nac_ext')"class="btn btn-outline-dark" >Extranjeros</button>
        </div>
      </div>
      <div class="col-md-12 col-lg-12 text-center mt-5">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-dark">Left</button>
          <button type="button" class="btn btn-outline-dark">Middle</button>
          <button type="button" class="btn btn-outline-dark">Right</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-dark mt-5 m-5">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">RUN</th>
              <th scope="col">Nombre</th>
              <th scope="col">Estado civil</th>
              <th scope="col">Nacionalidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of personas; let i = index" (click)="copyToClipboard(persona.run)">
              <td>{{i+1}}</td>
              <td>{{persona.run}} - {{persona.dv}}</td>
              <td>{{persona.nombre}} {{persona.apellido_paterno}} {{persona.apellido_materno}}</td>
              <td>{{persona.estado_civil}}</td>
              <td>{{persona.nacionalidad}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
  </div>
