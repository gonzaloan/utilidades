<div class="container">
  <h3>Obtener Digito Verificador</h3>
  <div class="input-group mt-3" >
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">RUN:</span>
    </div>
    <div class="vcenter">
      <input maxlength=10 type="text" class="form-control-lg mr-4" #run placeholder="Ingrese RUN" aria-label="run" (keyup)="validaRut(run.value)" (keydown.enter)="mostrarDatosRun()">
      <i class="fas fa-minus"></i>
      <span class="form-control-lg input-sm" [ngClass]="{'alert alert-success': isOkRun}">{{dv}}</span>
    </div>
  </div>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errores">
    {{errores}}
  </div>  
</div>
